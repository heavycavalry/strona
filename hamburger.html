<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>

<body>
    <svg viewBox="0 0 100 80" width="40" height="40">
        <rect width="100" height="20"></rect>
        <rect y="30" width="100" height="20"></rect>
        <rect y="60" width="100" height="20"></rect>
    </svg>

    <svg viewBox="0 0 100 80" width="40" height="40">
        <rect y="30" width="100" height="20"></rect>
    </svg>

    <svg viewBox="0 -5 40 50" height="40" width="40">
        <line x1="0" y1="0" x2="40" y2="40" style="stroke:#000; stroke-width:10" />
        <line x1="0" y1="40" x2="40" y2="0" style="stroke:#000; stroke-width:10" />
    </svg>
</body>

</html>
